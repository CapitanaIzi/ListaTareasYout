<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Conceptual Interactivo</title>
    <link rel="stylesheet" href="metas.css">
</head>
<body>
    <div id="mapa-conceptual">
        <div class="meta-principal">
            <span id="metaPrincipalTexto">Meta Principal</span>
            <button onclick="editarMetaPrincipal()">Editar</button>
            <div class="sub-metas" id="sub-metas">
                <div class="meta">
                    <span>Meta 1</span>
                    <button onclick="editarMeta(this)">Editar</button>
                </div>
                <div class="meta">
                    <span>Meta 2</span>
                    <button onclick="editarMeta(this)">Editar</button>
                </div>
                <div class="meta">
                    <span>Meta 3</span>
                    <button onclick="editarMeta(this)">Editar</button>
                </div>
            </div>
        </div>
    </div>

    <div id="agregar-meta">
        <h3>Agregar nueva meta</h3>
        <input type="text" id="nuevaMetaInput" placeholder="Nueva meta">
        <button onclick="agregarMeta()">Agregar Meta</button>
    </div>

    <script src="metas.js"></script>
</body>
</html>
